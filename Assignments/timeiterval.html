<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="countdownbox">

    </div>
    <img id="myimg" style="display: none;" src="happynew year.jpg" alt="">
    <script>

        let num = 10;
        let itervalfunction = setInterval(function () {
            countdownbox.innerText = num;
            if (num > 0) {
                num--;
                //    return true;
            }else{
            countdownbox.style.display = "none";
            myimg.style.display = "block";
            clearInterval(itervalfunction);
            console.log(num);
            }
        }, 500)



    </script>

</body>

</html>
